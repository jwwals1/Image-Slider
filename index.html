<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Season Slide Show</h1>
    <div id="currentPicture">
      <div id="picture1" class="picture">
        <img src="./media/winter.jpg" alt="picture 1" id="pictureSize" />
      </div>
      <div id="picture2" class="picture">
        <img src="./media/spring.jpg" alt="picture 2" id="pictureSize" />
      </div>
      <div id="picture3" class="picture">
        <img src="./media/summer.jpg" alt="picture 3" id="pictureSize" />
      </div>
      <div id="picture4" class="picture">
        <img src="./media/fall.jpg" alt="picture 4" id="pictureSize" />
      </div>
      <button id="leftArrow" class="arrow">
        <img src="media/arrow-left-solid.svg" alt="left arrow icon" />
      </button>
      <button id="rightArrow" class="arrow">
        <img src="media/arrow-right-solid.svg" alt="right arrow icon" />
      </button>
      <form id="selectPicture">
        <input id="circle1" type="radio" class="circle" name="circle" checked />
        <input id="circle2" type="radio" class="circle" name="circle" />
        <input id="circle3" type="radio" class="circle" name="circle" />
        <input id="circle4" type="radio" class="circle" name="circle" />
      </form>
      <div id="buttonDiv">
        <button id="stop">Stop</button>
        <button id="play">Play</button>
      </div>
    </div>
  </body>
</html>
