<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="currentPicture">
      <div id="picture1" class="picture">
        <img src="./media/alfredo.png" alt="picture 1" />
      </div>
      <div id="picture2" class="picture">
        <img src="./media/lasagna.png" alt="picture 2" />
      </div>
      <div id="picture3" class="picture">
        <img src="./media/pasta.png" alt="picture 3" />
      </div>
      <button id="leftArrow" class="arrow">leftArrow</button>
      <button id="rightArrow" class="arrow">rightArrow</button>
      <form id="selectPicture">
        <input id="circle1" type="radio" class="circle" name="circle" checked />
        <input id="circle2" type="radio" class="circle" name="circle" />
        <input id="circle3" type="radio" class="circle" name="circle" />
      </form>
      <div id="buttonDiv">
        <button id="stop">Stop</button>
        <button id="play">Play</button>
      </div>
    </div>
  </body>
</html>
